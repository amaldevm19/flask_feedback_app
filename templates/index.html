<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Luxus logo">
        {% if message %}
            <p class='message'>{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="post">
            <div class="form-group">
                <h3>Customer name</h3>
                <input type="text" name="customer" id=" " placeholder="Name of vehicle owner">
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer" id="">
                    <option value="">Select A dealer</option>
                    <option value="Tom smith">Tom Smith</option>
                    <option value="Kareem Sawson">Kareem Swason</option>
                    <option value="Jim Jhnson">JimJhonson</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your dealer</h3>
                <input type="radio" name="rating" value="1" />1
                <input type="radio" name="rating" value="2" />2
                <input type="radio" name="rating" value="3" />3
                <input type="radio" name="rating" value="4" />4
                <input type="radio" name="rating" value="5" checked/>5
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea 
                name="comments" 
                id="" 
                cols="30" 
                rows="10" 
                placeholder="Tell us what you liked / did not like">
                </textarea>
            </div>
            <input type="submit" value="Submit" class="btn"/>
        </form>
    </div>
</body>
</html>
